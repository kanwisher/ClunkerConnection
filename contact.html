<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact</title>

  
    <!--Bootstrap Library CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Main page styles -->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
      <link rel="stylesheet" type="text/css" href="assets/styles/textrollertheme.css">

</head>
<body>

    <div class="container">
        <div id="roller" class="textroller"></div>
        <div id="secRoll" class="textSecRoll"></div>

    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

</div>

<div id="map"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!--JSON file-->
    <script type="text/javascript" src="assets/json/data.json"></script>
     <!--Javascript/jQuery-->
    
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  

         <!-- Google maps API -->
    <script  async defer src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_GECrd1tyrF3EoeHG4xgHL6wb916gOQ"></script>
        <!--Text Roller Logo script-->
    <script type="text/javascript" src="assets/scripts/textroller.js"></script>
    <script type="text/javascript" src="assets/scripts/script.js"></script>

</body>
</html>
